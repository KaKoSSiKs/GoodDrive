version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: gooddrive-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - gooddrive-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # SvelteKit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gooddrive-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gooddrive-network
    volumes:
      - ./static:/app/static
    command: sh -c "npx prisma migrate deploy && node build/index.js"

  # PhpMyAdmin (опционально, для управления БД)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: gooddrive-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - gooddrive-network

volumes:
  mysql_data:
    driver: local

networks:
  gooddrive-network:
    driver: bridge

