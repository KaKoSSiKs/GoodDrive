<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		
		<!-- Preconnect для критичных внешних ресурсов -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://yandex.ru" crossorigin />
		<link rel="dns-prefetch" href="https://yandex.ru" />
		<link rel="dns-prefetch" href="https://www.google-analytics.com" />
		
		<!-- Favicon и иконки -->
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#991b1b" />
		
		<!-- PWA манифест -->
		<link rel="manifest" href="/manifest.json" />
		
		<!-- Метатеги для браузеров и устройств -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="theme-color" content="#991b1b" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="GoodDrive" />
		<meta name="format-detection" content="telephone=yes" />
		
		<!-- SEO Meta Tags -->
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
		<meta name="googlebot" content="index, follow" />
		<meta name="yandex" content="index, follow" />
		<meta name="bingbot" content="index, follow" />
		
		<!-- RSS Feed -->
		<link rel="alternate" type="application/rss+xml" title="GoodDrive - Новые поступления" href="/rss.xml" />
		
		<!-- LocalBusiness JSON-LD для SEO -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "LocalBusiness",
			"@id": "https://gooddrive.com/#organization",
			"name": "GoodDrive",
			"description": "Интернет-магазин автозапчастей с широким ассортиментом",
			"url": "https://gooddrive.com",
			"telephone": "+7-922-708-15-53",
			"email": "89227081553@mail.ru",
			"address": {
				"@type": "PostalAddress",
				"streetAddress": "ул. Артиллерийская, 15к2",
				"addressLocality": "Челябинск",
				"addressRegion": "Челябинская область",
				"postalCode": "454000",
				"addressCountry": "RU"
			},
			"geo": {
				"@type": "GeoCoordinates",
				"latitude": "55.187617",
				"longitude": "61.424401"
			},
			"openingHoursSpecification": [
				{
					"@type": "OpeningHoursSpecification",
					"dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
					"opens": "09:00",
					"closes": "18:00"
				},
				{
					"@type": "OpeningHoursSpecification",
					"dayOfWeek": "Saturday",
					"opens": "10:00",
					"closes": "16:00"
				}
			],
			"priceRange": "$$"
		}
		</script>
		
		<!-- WebSite JSON-LD -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebSite",
			"name": "GoodDrive",
			"url": "https://gooddrive.com",
			"potentialAction": {
				"@type": "SearchAction",
				"target": "https://gooddrive.com/catalog?search={search_term_string}",
				"query-input": "required name=search_term_string"
			}
		}
		</script>
		
		%sveltekit.head%
		
		<!-- Structured Data для Breadcrumb -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "BreadcrumbList",
			"itemListElement": [{
				"@type": "ListItem",
				"position": 1,
				"name": "Главная",
				"item": "https://gooddrive.com/"
			}]
		}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Skip to content для accessibility -->
		<a href="#main-content" class="skip-to-content">Перейти к содержанию</a>
		
		<div style="display: contents" id="main-content">%sveltekit.body%</div>
		
		<!-- Noscript fallback -->
		<noscript>
			<div style="padding: 20px; background: #fff3cd; color: #856404; text-align: center; border: 1px solid #ffeeba;">
				<strong>Внимание!</strong> Для полноценной работы сайта необходимо включить JavaScript в вашем браузере.
			</div>
		</noscript>
	</body>
</html>
