version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: gooddrive-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - gooddrive-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # SvelteKit Development Server
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gooddrive-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: development
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gooddrive-dev-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.svelte-kit
    command: sh -c "npm install && npx prisma generate && npx prisma migrate deploy && npm run dev -- --host 0.0.0.0"

  # PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: gooddrive-phpmyadmin-dev
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - gooddrive-dev-network

volumes:
  mysql_dev_data:
    driver: local

networks:
  gooddrive-dev-network:
    driver: bridge

